<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RippleSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='console.css') }}">
</head>
<body style="height: 100vh; margin: 0; overflow: hidden;">
    <div class="bento-grid">
        <div class="header">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="RippleSearch" width="32" height="32">
                <span>RippleSearch</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span id="totalLeads">0</span>
                <label>Total Leads</label>
            </div>
            <div class="stat">
                <span id="pagesScraped">0</span>
                <label>Pages Scraped</label>
            </div>
        </div>

        <div class="console">
            <div class="console-container">
                <div class="console-header">
                    <div class="title">Console</div>
                    <button id="clearConsole" class="button-secondary">Clear</button>
                </div>
                <div id="console-output" class="console-output"></div>
                <div class="console-input-wrapper">
                    <span class="prompt">❯</span>
                    <input type="text" class="console-input" placeholder="Type a command (help for instructions)" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>

        <div class="results">
            <div class="table-container">
                <div class="table-header">
                    <div class="filters">
                        <select id="ratingFilter" class="filter-select">
                            <option value="">All Ratings</option>
                            <option value="4">4+ ⭐</option>
                            <option value="3">3+ ⭐</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button id="exportCSV" class="button-secondary">Export CSV</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Business Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsList"></tbody>
                    </table>
                </div>
                <div id="downloadLinks" class="download-links"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
